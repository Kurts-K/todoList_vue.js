<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="todoList" class="container-fluid">
	<form>
		<div class="row">
		<input v-bind:class="{'is-invalid':invalidactive}"  class="form-control col-10" v-model="todoModel" placeholder="Введите задачу">
		<button class="btn btn-primary col-2" v-on:click.prevent="read">Записать</button>
	</form>
		
		
	<div 

	v-bind:class="[item.style, 'alert']"


	role="alert" v-for="(item, index, status) in todoArr" v-bind:key="item.id" v-bind:index=index>
		{{ index }}.{{ item.title }} . {{item.status}}
		<button class="btn btn-outline-primary" v-on:click.prevent="deleteItem(index)">delete</button>
		<button class="btn btn-outline-success" v-on:click.prevent="checkItem(index)">check</button>
	</div>
				
		</div>
	</div>



</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</html>
